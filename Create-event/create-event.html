<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Event</title>
    <link rel="stylesheet" href="create-event.css">
</head>
<body>
  <div class="header">
    <img src="../Pictures/lydhavnLogo.png" alt="Logo" class="logo">
    <a href="../index.html">Events</a>
    <a href="../Create-event/create-event.html">Book event</a>
    <a href="../login/login.html#login-form">Log in</a>
    <a href="../login/login.html#">Opret bruger</a>
  </div>
  <h1>Opret Event</h1>  
    <form action="#">
        <label for="eventName">Navn:</label><br>
        <input type="text" id="eventName" name="eventName" required><br><br>

        <label for="eventDate">Dato:</label><br>
        <input type="date" id="eventDate" name="eventDate" required><br><br>

        <label for="eventTime">Tid:</label><br>
        <input type="time" id="eventTime" name="eventTime" required><br><br>

        <label for="eventStage">Scene:</label><br>
        <input type="text" id="eventStage" name="eventStage" required><br><br>

        <label for="eventPrice">Pris:</label><br>
        <input type="text" id="eventPrice" name="eventPrice" required><br><br>

        <label for="eventDescription">Beskrivelse:</label><br>
        <textarea id="eventDescription" name="eventDescription" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Opret Event">
    </form>
</body>
</html>
