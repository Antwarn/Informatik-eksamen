<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link rel="stylesheet" href="create.css">
</head>
<body>
  <div class="container">
    <h2>Create Event</h2>
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required><br><br>
      
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required><br><br>
      
      <label for="picture">Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*"><br><br>
      
      <label for="stageNr">Stage Nr.:</label>
      <input type="number" id="stageNr" name="stageNr" required><br><br>
      
      <label for="eventDetails">Event Details:</label><br>
      <textarea id="eventDetails" name="eventDetails" rows="4" cols="50" required></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
  <script src="create.js"></script>
</body>
</html>
